<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klen Components - 组件库</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 60px;
    }
    
    .header h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin: 20px 0;
    }
    
    .demo-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .demo-section h2 {
      color: #333;
      margin-top: 0;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }
    
    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    
    .demo-item {
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    
    .demo-item h3 {
      margin-top: 0;
      color: #666;
      font-size: 1rem;
    }
    
    .component-preview {
      margin: 15px 0;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .theme-switcher {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .theme-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0 10px;
      transition: all 0.3s ease;
    }
    
    .theme-btn:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }
    
    .loading {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      margin-top: 100px;
    }
    
    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <h2>正在加载组件库...</h2>
      <p>如果长时间没有加载完成，请检查控制台错误信息</p>
    </div>
  </div>
  
  <script type="module" src="/examples/main.ts"></script>
</body>
</html>
